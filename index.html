<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- ENCABEZADO -->
    <header class="header">
        <h1 class="header-title">Figuras Geométricas</h1>
        <p class="header-description">Calcular diferentes medidas de figuras geométricas
             como área y perímetro
        </p>
    </header>
    <!-- RESPUESTA -->
    <div class="answer">
        <p id="answer-message">-</p>
    </div>
    
    <!-- SECCION DE CAJAS -->
    <section class="figures">
        <div class="box">
            <div class="box-header">
                <h2>Cuadrado</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuánto mide cada lado de tu cuadrado?</p>
                <input class="box-main__input" type="number" name="side" id="cuadrado" placeholder="Ingrese los lados">
                <button class="box-main__button" type="button" id="btnPerimetro_cuadrado">Perímetro</button>
                <button class="box-main__button" type="button" id="btnArea_cuadrado">Area</button>
            </div>
        </div>

        <div class="box">
            <div class="box-header">
                <h2>Triangulo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuánto mide cada lado de tu triangulo?</p>
                <input class="box-main__input" type="number" name="side" id="side1" placeholder="Ingrese lado 1">
                <input class="box-main__input" type="number" name="side" id="side2" placeholder="Ingrese lado 2">
                <input class="box-main__input" type="number" name="side" id="side3" placeholder="Ingrese lado 3">
                <button class="box-main__button" type="button" id="btnPerimetro_triangulo">Perímetro</button>
                <p class="box-main__text">¿Cuánto mide base y altura de tu triangulo?</p>
                <input class="box-main__input" type="number" name="side" id="base_triangulo" placeholder="Ingrese base">
                <input class="box-main__input" type="number" name="side" id="altura_triangulo" placeholder="Ingrese altura">
                <button class="box-main__button" type="button" id="btnAltura_triangulo">Area</button>
            </div>
        </div>

        <div class="box">
            <div class="box-header">
                <h2>Círculo</h2>
            </div>
            <div class="box-main">
                <p class="box-main__text">¿Cuánto mide el radio de tu círculo?</p>
                <input class="box-main__input" type="number" name="side" id="radio" placeholder="Ingrese radio">
                <button class="box-main__button" type="button" id="btnCirculo_diametro">Diámetro</button>
                <button class="box-main__button" type="button" id="btnCirculo_perimetro">Perímetro</button>
                <button class="box-main__button" type="button" id="btnCirculo_area">Area</button>
            </div>
        </div>
    </section>
    <script src="js/figuras-geometricas.js"></script>
</body>
</html>
